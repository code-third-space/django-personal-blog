{% extends 'jobs/base.html' %}
{% block content %}
  {% if form.errors %}
  <q>Your username and password didn't match. Please try again.</q>
  {% endif %}

  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Log in</button>
  </form> 
{% endblock content %}
