{% extends 'jobs/base.html' %}
{% block content %}
  <h2 style="margin: auto;width: 50%;"></h2>
{% if job_list %}
  <ul>
    {% for job in job_list %}
      <li><a href="/job/{{ job.id }}/" style="color:blue">{{job.job_name}}</a>  {{job.city_name}}
      </li>
    {% endfor %}
  </ul>
{% else %}
    <p>NO jobs are available.</p>
{% endif %}

{% endblock %}
