<!DOCTYPE html>
<html>
<head>

{% extends 'bloggings/base.html' %}

{% block content %}
{% load static %}

<link type="text/css" rel="stylesheet" href="{% static 'area_users/user_detail.css' %}">

</head>
<body>
<div class="container-lg mt-3" id="background" style="margin: auto; width: 80%;">
    <table class="table table-striped">
    {% if current_user %}
    <div>
        <tbody>
            <tr>
        <td><h2 class="text-primary">你好啊：{{current_user.username}}</h2></td>
        <!-- <td><p class="text-warning">城市:{{current_user.city}}</p></td> -->
        <!-- <td><p class="text-warning">电话:{{ current_user.phone }}</p></td> -->
        <td class="text-end">
            <a href="{% url 'area_users:blog_add' %}" class="btn btn-info" style="width: 120px;">创作博客</a>
        </td>
        <td class="text-end">
            <a class="btn btn-success" href="{% url 'area_users:user_myself' %}">我的博客</a>
        </td>
            </tr>
        </tbody>
    </div>
    {% else %}
    <p>用户不存在</p>
    {% endif %}
    </table>
</div>

{% endblock %}

</body>

</html>
