<!DOCTYPE html>

{% extends 'bloggings/base.html' %}

{% block content %}
<div class="container-lg mt-3" style="margin: auto; width: 80%;">
    <table class="table table-striped">
    {% if current_user %}
    <div class="user_name">
        <tbody>
            <tr>
        <td><h2 class="text-primary">你好啊：{{current_user.username}}</h2></td>
        <td><p class="text-warning">城市:{{current_user.city}}</p></td>
        <td><p class="text-warning">电话:{{ current_user.phone }}</p></td>
        <td class="text-end"><input class="btn btn-info" type="button" style="width: 120px;"
        value="创作博客" onclick="location.href='blog_add/'"></td>
            </tr>
        </tbody>
    </div>
    {% else %}
    <p>用户不存在</p>
    {% endif %}
    </table>
</div>

{% endblock %}
